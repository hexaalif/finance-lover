<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--------------------- bootstrap & css link ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--------------------- bootstrap & css link ------------>
</head>
<body>
    <header>
        <h1 class="header-title">Finance Lover</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row main-section-shadow">
                    <!-- image of finance section -->
                    <div class="col-md-6 col-12 img-fluid">
                        <img src="images/savings-calculation.jpg" alt="">
                    </div>
                    <!-- form adding section -->
                    <div class="col-md-6 col-12 form-section">
                        <!-- income title & input -->
                        <h4>Income</h4>
                        <label for="Income">Income : </label>
                        <input type="number" placeholder="Monthly income">
                        <!-- Expenses title & input -->
                        <h4>Expenses</h4>
                        <div>
                            <label for="Income">Food : </label>
                        <input type="number" placeholder="Food Cost">
                        </div> 
                        <div>
                            <label for="Income">Rent : </label>
                        <input type="number" placeholder="Rent Cost">
                        </div>
                        <div>
                            <label for="Income">Clothes : </label>
                            <input type="number" placeholder="Clothes Cost">
                        </div>
                        <!-- calculate btn -->
                        <button>Calculate</button>
                        <div>
                            <h5>Total Expenses: </h5>
                            <h5>Balance: </h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!--------------------- js link ----------------------->
    <script src="js/script.js"></script>
    <!--------------------- js link ----------------------->
</body>
</html>
