<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance lover</title>
    <!--------------------- bootstrap & css link ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--------------------- bootstrap & css link ------------>
</head>
<body>
    <header>
        <h1 class="header-title">Finance Lover</h1>
    </header>
    <main>
        <section class="">
            <div class="container">
                <div class="row main-section-shadow main-color">
                    <!-- image of finance section -->
                    <div class="col-md-6 col-12 img-content">
                        <img class="img-fluid" src="images/savings-calculation.jpg" alt="">
                    </div>
                    <!-- form adding section -->
                    <div class="col-md-6 col-12 form-section">
                        <!-- income title & input -->
                        <h4 id="income-title">Income</h4>
                        <label for="Income">Income : </label>
                        <input id="income-input" type="name">
                        <!-- Expenses title & input -->
                        <h4 id="expenses-title">Expenses</h4>
                        <div>
                            <label for="Income">Food : </label>
                        <input id="food-cost" type="name" required>
                        </div> 
                        <div>
                            <label for="Income">Rent : </label>
                        <input id="rent-cost" type="name" required>
                        </div>
                        <div>
                            <label for="Income">Clothes : </label>
                            <input id="clothe-cost" type="number" required>
                        </div>
                        <!-- calculate btn -->
                        <button id="calculate-btn" >Calculate</button>
                        <!-- expenses & balance -->
                        <div>
                            <h5>Total Expenses:<span id="expenses">00</span></h5>
                            <h5>Balance:<span id="balance">00</span></h5>
                        </div>
                            <label for="save">Save :</label>
                            <input id="save-input" type="number"> <span>%</span>
                            <button id="save-btn">Save</button>
                        <div>
                            <h5>Saving Amount :<span id="save-amount">00</span></h5>
                            <h5 id="remain-balance">Remaining Balance :<span id="remains-balance">00</span></h5>
                        </div>                  
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!--------------------- js link ----------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!--------------------- js link ----------------------->
</body>
</html>
